# File: teachers-pet/.github/workflows/workflow.yml
name: JavaScript CI

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: teachers-pet   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '../..'      # set this to the path to your web app project, relative to the workflows directory
  NODE_VERSION: '14.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install, build, and test
      run: |
        # Build and test the project, then
        # deploy to Azure Web App.
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        npm install
        npm run build --if-present
        npm run test --if-present
      working-directory: .  
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
